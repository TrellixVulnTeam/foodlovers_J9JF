{% extends "layout.html" %}
{% block content %}

<div class="page-header">
  <h2>Ingredients</h2>
</div>
<div class="row">
  <div class="col-sm-8">
    <table class="table table-striped" id="owned_stock_table">
      <thead>
        <tr>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        {% for ingredient in ingredients %}
        <tr>
          <td>{{ ingredient.name }}</td>
          {% if current_user.role == "admin" %}
          <td><a href="{{ url_for('ingredients.admin_edit_ingredient', ingredient_id=ingredient.id) }}" class="btn btn-info" role="button">Edit</a></td>
          {% endif %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</div>
<p><em>Missing a ingredient? </em><a href="{{ url_for('ingredients.add') }}">Insert a ingredient here!</a></p>

{% endblock %}
