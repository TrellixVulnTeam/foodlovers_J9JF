{% extends "layout.html" %}
{% block content %}

<div class="page-header">
  <h2>My Recipes</h2>
</div>
<div class="row">
  <div class="col-sm-8">
    <table class="table table-striped" id="owned_stock_table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        {% for recipe in user_recipes %}
        <tr>
          <td>{{ recipe.recipe_title }}</td>
          <td>{{ recipe.recipe_description }}</td>
          <td><a href="{{ url_for('recipes.edit_recipe', recipe_id=recipe.id) }}" class="btn btn-info" role="button">Edit</a></td>
          <td><a href="{{ url_for('recipes.delete_recipe', recipe_id=recipe.id) }}" class="btn btn-danger" role="button">Delete</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
