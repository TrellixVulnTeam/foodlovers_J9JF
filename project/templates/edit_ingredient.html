{% extends "layout.html" %}
{% from "forms_macro.html" import render_field %}

{% block content %}
<div class="edit-ing">
  <div class="page-header">
    <h2>Edit Ingredient</h2>
  </div>

<div class="container">
  <form action="{{ url_for('ingredients.admin_edit_ingredient', ingredient_id=ingredient.id) }}" method="post" enctype="multipart/form-data">
    {{ form.csrf_token }}
    <div class="form-group row">
      <legend for="recipe_title" class="col-form-legend col-sm-2">Name</legend>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="name" name="name" value="{{ ingredient.name }}">

      </div>
    </div>
    <div class="form-group row">
    <div class="offset-sm-2 col-sm-10">
      <button type="submit" class="btn btn-success">Edit Ingredient</button>
    </div>
  </div>

</form>
</div>
</div>
{% endblock %}
